
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ACEM - Aditya College Of Engineering</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-indigo: #6366f1;
        --primary-emerald: #10b981;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        overflow-x: hidden;
        background: #f8fafc;
        color: #0f172a;
      }
      @keyframes fade-in-up {
        0% { opacity: 0; transform: translateY(30px) scale(0.98); }
        100% { opacity: 1; transform: translateY(0) scale(1); }
      }
      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(2deg); }
        100% { transform: translateY(0px) rotate(0deg); }
      }
      @keyframes pulse-soft {
        0%, 100% { opacity: 0.4; transform: scale(1); }
        50% { opacity: 0.6; transform: scale(1.05); }
      }
      @keyframes slide-in-left {
        0% { transform: translateX(-20px); opacity: 0; }
        100% { transform: translateX(0); opacity: 1; }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      .animate-float {
        animation: float 10s ease-in-out infinite;
      }
      .animate-pulse-soft {
        animation: pulse-soft 6s ease-in-out infinite;
      }
      .animate-slide-left {
        animation: slide-in-left 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 20px;
        border: 3px solid #f1f5f9;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.05);
      }
      .sidebar-student {
        background: linear-gradient(165deg, #4f46e5 0%, #7c3aed 50%, #6366f1 100%);
        box-shadow: 20px 0 60px -15px rgba(79, 70, 229, 0.3);
      }
      .sidebar-teacher {
        background: linear-gradient(165deg, #059669 0%, #0d9488 50%, #10b981 100%);
        box-shadow: 20px 0 60px -15px rgba(5, 150, 105, 0.3);
      }
      .text-gradient-indigo {
        background: linear-gradient(135deg, #4f46e5, #9333ea);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .text-gradient-emerald {
        background: linear-gradient(135deg, #059669, #0891b2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .bento-grid {
        display: grid;
        gap: 1.5rem;
      }
      .neo-button {
        transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        position: relative;
        overflow: hidden;
      }
      .neo-button::after {
        content: '';
        position: absolute;
        inset: 0;
        background: white;
        opacity: 0;
        transition: opacity 0.3s;
      }
      .neo-button:hover::after {
        opacity: 0.1;
      }
      .card-glow:hover {
        box-shadow: 0 0 30px rgba(99, 102, 241, 0.15);
      }
    </style>
    <script>
      window.process = {
        env: {
          API_KEY: '',
          NODE_ENV: 'development'
        }
      };
    </script>

}
